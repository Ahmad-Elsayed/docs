<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.7/medium-zoom.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  const images = Array.from(document.querySelectorAll("img"));
  images.forEach(img => {

    mediumZoom(img, {
      margin: 10, /* The space outside the zoomed image */
      background: "black", /* The background of the zoomed image */
      scrollOffset: 0, /* The number of pixels to scroll to close the zoom */
      container: null, /* The viewport to render the zoom in */
      template: null /* The template element to display on zoom */
    });
  });
  </script>
